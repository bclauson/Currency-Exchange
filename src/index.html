<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Exchange Currency!</h1>
    <label for="currency">Choose a currency to exchange to:</label>
    <select name="currency" id="currency">
      <option value="EUR">Euro</option>
      <option value="KHR">Riel</option>
      <option value="RUB">Rouble</option>
      <option value="CAD">Canadian dollar</option>
      <option value="MXN">Peso</option>
    </select>
    <label for="amount">Enter an amount:</label>
    <input id="amount" type="text">
    <button class="btn-success" id="currencyReady">Get Exchange</button>
    <div class="showCurrency"></div>
    <div class="showAmount"></div>
  </div>
</body>
</html>
