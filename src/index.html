<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Exchange Currency!</h1>
    <label for="currency">Enter a currency to exchange to using its ISO 4217 code:</label>
    <input id="currency" type="text">
    <label for="amount">Enter an amount:</label>
    <input id="amount" type="text">
    <button class="btn-success" id="currencyReady">Get Exchange</button>
    <div class="showCurrency"></div>
    <div class="showAmount"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
